<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Star Wars Express</h1>
            <h3>The greatest resource in the galaxy for Star Wars statistics</h3>
            <hr>
            <a href="/add" class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New Character</a>
            <a href="/all" class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span> All Characters</a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-header">
                        Character Search
                    </div>
                    <div class="card-body">
                        <input type="text" class="form-control" id="character-search">
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="search-btn">
                                <span class="fa fa-search"></span> Search your feelings. You know it's true</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Character Details
                    </div>
                    <div class="card-body" id="well-section">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/view.js"></script>
</body>

</html>
