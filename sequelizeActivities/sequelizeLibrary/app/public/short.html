<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Express Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Express Library</h1>
            <h3>Books Books Books</h3>
            <hr>
            <a href="/" class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Search Books</a>
            <a href="/add" class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New Books</a>
            <a href="/all" class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span> All Books</a>
            <a href="/long" class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span> Long Books</a>
            <a href="/short" class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span> Short Books</a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Short Books
                    </div>
                    <div class="card-body" id="well-section">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/short.js"></script>

</html>
