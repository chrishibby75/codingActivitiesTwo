<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo - Express</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="list-group todo-list">
                    <li class="list-group-item new-item">
                        <form id="todo-form">

                            <div class="container">
                                <div class="row">
                                    <div class="col-10">
                                        <input class="new-item form-control" placeholder="add a todo" type="text">
                                    </div>
                                    <div class="col-2">
                                        <button type="submit" class="btn btn-success">Add Todo</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </li>
                    <span class="todo-container"></span>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/view.js"></script>
</body>

</html>
